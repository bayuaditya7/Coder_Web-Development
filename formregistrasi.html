<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
</head>
<body>
    <h1>FORM REGISTRATION</h1>
    
    <form>
        <fieldset>
            <legend>Biodata</legend>
            <label for="nama">Nama Mahasiswa:</label>
            <input type="text" id="nama" name="nama" required>
            <br><br>
            <label for="nim">No Induk Mahasiswa (NIM):</label>
            <input type="text" id="nim" name="nim" required>
            <br><br>
            <label for="alamat">Alamat Mahasiswa:</label>
            <textarea id="alamat" name="alamat" required></textarea>
            <br><br>
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            <br><br>
            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <input type="radio" id="laki_laki" name="jenis_kelamin" value="laki-laki" required>
            <label for="laki_laki">Laki-Laki</label>
            <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan" required>
            <label for="perempuan">Perempuan</label>
            <br><br>
            <label for="foto">Upload Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
            <br><br>
            <label for="website">URL Website:</label>
            <input type="url" id="website" name="website" required>
            <br><br>
            <label for="perguruan_tinggi">Perguruan Tinggi:</label>
            <input type="text" id="perguruan_tinggi" name="perguruan_tinggi" required>
            <br><br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Info Akun</legend>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="password_confirm">Ulangi Password:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
            <br><br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Kemampuan Dasar</legend>
            <label for="html">HTML:</label>
            <input type="checkbox" id="html" name="kemampuan_dasar[]" value="HTML" required>
            <label for="css">CSS:</label>
            <input type="checkbox" id="css" name="kemampuan_dasar[]" value="CSS" required>
            <label for="javascript">JavaScript:</label>
            <input type="checkbox" id="javascript" name="kemampuan_dasar[]" value="JavaScript" required>
            <label for="php">PHP:</label>
            <input type="checkbox" id="php" name="kemampuan_dasar[]" value="PHP" required>
            <label for="mysql">MySQL:</label>
            <input type="checkbox" id="mysql" name="kemampuan_dasar[]" value="MySQL" required>
        </fieldset>
        <br><br>
        <button type="reset">Reset</button>
        <button type="submit">Simpan</button>
        <button type="button">Button</button>
    </form>
</body>
</html>
